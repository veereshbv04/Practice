<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>

    <style>
        body{
            margin: 0;
            align-items: center;
            margin: auto;
            
        }
        img{
            width: 85%;
            height: 60%;
            margin: auto;
            align-items: center;
        }
    </style>

</head>

<body>
    <img id="slide">

    <script>
        var i = 1;
        var time = 2000;

        // const images = [image1.jpg, image2.jpg, imag3.jpg, image4.jpg, images.jpg]

        function changeImage() {

            var s = document.getElementById("slide");
            s.src = `Photos/image${i}.jpg`
            if (i < 4) {
                i++
            } else {
                i = 1
            }

            setTimeout("changeImage()", time)

        }

        window.onload = changeImage;
    </script>

</body>

</html>
